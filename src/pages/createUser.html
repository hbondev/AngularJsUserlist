<div class="container createUserContext" ng-controller="createuserController">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <nav aria-label="breadcrumb" class="text-right">
        <ol class="breadcrumb mb-0 pb-1 pr-0">
          <li class=""> مدیریت <span> <i class="fa fa-angle-left" aria-hidden="true"></i>
          </span></li>
          <li class=""> کاربران <span>  <i class="fa fa-angle-left" aria-hidden="true"></i>
          </span></li>
          <li class=""> ایجاد کاربر <span> </span></li>
        </ol>
      </nav>
    </div>
    <div class="col-md-12">
      <h1 class="createUser-title">ایجاد کاربر </h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group pb-2">
        <label for="firstName">نام و نام خانوادگی</label>
        <input class="form-control" name="firstName" id="firstName" />
      </div>
      <div class="form-group pb-4">
        <label for="mobile">شماره موبایل</label>
        <input class="form-control" type="text" name="mobile" id="mobile" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group pb-2">
        <label for="gender">جنسیت</label>
        <select class="form-select" name="gender" id="gender">
          <option value="">انتخاب کنید</option>
          <option value="مرد">مرد</option>
          <option value="زن">زن</option>
        </select>
      </div>
      <div class="form-group pb-4">
        <label for="email">پست الکترونیک</label>
        <input class="form-control" type="email" name="email" id="email" />
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-12 pt-2 userAuth-footer">
      <hr class="mb-5">
      <button class="btn btn-success">ذخیره</button>
      <a class="btn btn-link btn-dismiss">انصراف</a>
    </div>
  </div>
</div>

<div class="container"ng-controller="userlistController">
  <div class="row">
    <div class="col-lg-12">
      <nav aria-label="breadcrumb" class="text-right">
        <ol class="breadcrumb mb-0 pb-1">
          <li class="px-0">مدیریت <span> <i class="fa fa-angle-left" aria-hidden="true"></i>          </span></li>
          <li class="px-0">کاربران <span> </span></li>
        </ol>
      </nav>
    </div>
    </div>
   
    

  
  <div class="col-lg-12">
    <div class="d-flex justify-content-between align-items-center py-2">
      <h1 class="Users-title">کاربران</h1>
      <a class="btn btn-primary" href="/createuser">ایجاد کاربر</a>
    </div>
    
    <table class="table">
        <thead>
         <tr class="table-header">
            <td>نام و نام خانوادگی</td>
            <td>جنسیت</td>
            <td>شماره موبایل</td>
            <td>ایمیل</td>
            <td>عملیات</td>



         </tr>
         

        </thead>
        <tbody>
          <tr >
            <tr ng-repeat="user in users">
              <td>{{ user.name || '-' }} </td>
              <td>{{ user.gender || '-' }}</td>
              <td>{{ user.mobile || '-' }}</td>
              <td>{{ user.email || '-' }}</td>
              <td class="text-center">
                <a href="/users/{{user.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              </td>
            </tr>
          </tr>
         
          
          </tr>
        </tbody>
      </table>
  </div>
</div>

<div class="container createUserContext" ng-controller="editUserController">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <nav aria-label="breadcrumb" class="text-right">
          <ol class="breadcrumb mb-0 pb-1 pr-0">
            <li class=""> مدیریت <span> <i class="fa fa-angle-left" aria-hidden="true"></i>
            </span></li>
            <li class=""> کاربران <span>  <i class="fa fa-angle-left" aria-hidden="true"></i>
            </span></li>
            <li class=""> ویرایش  کاربر <span> </span></li>
          </ol>
        </nav>
      </div>
      <div class="col-md-12">
        <h1 class="createUser-title">ویرایش کاربر </h1>
      </div>
    </div>
    <form ng-submit="updateUser()">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group pb-2">
            <label for="name">نام و نام خانوادگی</label>
            <input class="form-control" name="name" id="name" ng-model="model.name" required/>
          </div>
          <div class="form-group pb-4">
            <label for="mobile">شماره موبایل</label>
            <input class="form-control" type="text" name="mobile" id="mobile" ng-model="model.mobile" required/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group pb-4">
            <label for="email">پست الکترونیک</label>
            <input class="form-control" type="email" name="email" ng-model="model.email" id="email" required />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 pt-2 userAuth-footer">
          <hr class="mb-5">
          <button type="submit" class="btn btn-success" >ذخیره</button>
          <a class="btn btn-link btn-dismiss" href="/userlist">انصراف</a>
        </div>
      </div>
    </form>
  </div>
